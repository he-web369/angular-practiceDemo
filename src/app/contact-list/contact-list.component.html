<h2 class="sub-header">我的联系人</h2>
<div class="table-responsive">
    <!-- Single button -->
  <div class="btn-group">
    <select style="background-color:#428bca;color: white;height: 30px;" [(ngModel)]='value' name='value'>
      <option value="all">所有</option>
      <option [value]="tag.title" *ngFor='let tag of tags,let i =index'>{{tag.title}}</option>
    </select>
  </div>
  <a class="btn btn-success pull-right" routerLink="/contacts/new">新增联系人</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>姓名</th>
        <th>邮箱</th>
        <th>电话</th>
        <th>标签</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of trueContacts; let id=index">
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.phone}}</td>
        <td><span class="label label-info">{{item.value}}</span></td>
        <td>
          <a [routerLink]="['/contacts/edit',item.id]">编辑</a>&nbsp;&nbsp;
          <a href="#" (click)='removeContact($event,item.id)'>删除</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
