<div class="container">
    <form #Subform='ngForm' (submit)='signIn()' class="form-signin" action="index.html">
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input 
      #email='ngModel' 
      [(ngModel)]='signInForm.email' 
      [ngModelOptions]="{standalone: true}" 
      type="email" 
      id="inputEmail" 
      class="form-control" 
      placeholder="Email address"
      email='true'
      required
      >
      <div *ngIf='email.invalid&&(email.dirty||email.touched)' class="alert alert-danger">
        <div *ngIf='email.errors.required'>
          email is required
        </div>
        <div *ngIf='email.errors.email'>
          invalid email.
        </div>
      </div>
      <label for="inputPassword" class="sr-only">Password</label>
      <input 
      [(ngModel)]='signInForm.password' 
      [ngModelOptions]="{standalone: true}" 
      type="password" id="inputPassword" 
      minlength="6"
      class="form-control" 
      placeholder="Password" 
      required
      #password='ngModel'
      maxlength="12"
      >
      <div *ngIf='password.invalid&&(password.dirty||password.touched)' class="alert alert-danger">
        <div *ngIf='password.errors.required'>
          password is required
        </div>
        <div *ngIf='password.errors.minlength'>
          password at least 6 chartracters.
        </div>
        <div *ngIf='password.errors.maxlength'>
          password most 12 chartracters maxlength
        </div>
      </div>
      <div class="alert alert-danger" *ngIf='err_msg'>
        {{err_msg}}
      </div>
      <button [disabled]='!Subform.form.valid' class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    <p class="info"><a routerLink="/signup">Don't have an account? Create one here.</a></p>
</div>
